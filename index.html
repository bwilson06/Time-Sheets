<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container center">
          <h1 class="display-8">Employee Data Management</h1>
          <p class="lead">A comprehensive directory of employee billable hours</p>
        </div>
      </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Employees</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                          <th>Name</th>
                          <th>Role</th>
                          <th>Start Date</th>
                          <th>Months Worked</th>
                          <th>Monthly Rate ($)</th>
                          <th>Total Billed ($)</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>John</td>
                          <td>Software Engineer</td>
                          <td>01-20-2020</td>
                          <td>4</td>
                          <td>10000</td>
                          <td>40000</td>
                        </tr>
                      </tbody>
                </table>
                </div>
            </div>
            
          
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Employee</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                          <label for="name-input">Employee Name</label>
                          <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role</label>
                            <input class="form-control" id="role-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="example-date-input" class="col-2 col-form-label">Date</label>
                            <div class="col-10">
                              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="rate-input">Rate</label>
                            <input class="form-control" id="rate-input" type="text">
                          </div>
                        </form>
                        <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
                </div>
              </div>
        
    
    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
